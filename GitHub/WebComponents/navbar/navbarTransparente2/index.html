<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Navbar transparente2</title>
    </head>
    <body>
        <header>

            <a href="#" class="logo">MuãMuã</a>

            <input type="checkbox" id="check">
            <label for="check" class="icons">

                <i class="fa-solid fa-bars" id="menu"></i>
                <i class="fa-solid fa-x" id="close"></i>

            </label>

            <nav>

                <a href="#home" style="--i:0;">Home</a>
                <a href="#about" style="--i:1;">About</a>
                <a href="#gallery" style="--i:2;">Gallery</a>
                <a href="#services" style="--i:3;">Services</a>
                <a href="#contact" style="--i:4;">Contact</a>

            </nav>

        </header>

    </body>
</html>
